<!-- 
    - #HEADER
  -->

<header class="header" data-header>
    <div class="container">

        <div class="d-flex">
            <button class="fi fi-us me-2" (click)="changeLanguage('en')"></button>
            <button class="fi fi-fr me-2" (click)="changeLanguage('fr')"></button>
        </div>
        <nav class="navbar" data-navbar [ngClass]="status ? 'active' : ''">
            <ul class="navbar-list">
                <li class="navbar-item">
                    <a routerLink="/home" class="label-lg navbar-link has-after" routerLinkActive="active">Home</a>
                </li>
                <li class="navbar-item">
                    <a routerLink="/services" class="label-lg navbar-link has-after"
                        routerLinkActive="active">Services</a>
                </li>
                <li class="navbar-item">
                    <a routerLink="/contact" class="label-lg navbar-link has-after"
                        routerLinkActive="active">Contact</a>
                </li>
            </ul>
        </nav>

        <a routerLink="/contact" class="btn btn-primary">Contact Now</a>

        <button class="nav-toggle-btn" aria-label="menu" data-nav-toggler (click)="addToggle()">
            <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>

    </div>
</header>
